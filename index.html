<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
   <title>Sem Titulo</title> 

</head>

<body>

    <header>

        <div class="container-fluid">

            <div class="row align-items-center">

                <div class="col-md-3 logo">

                    <img class="img-fluid w-75 h-auto my-2" src="./img/logo.png" alt="Logo Alura">
                
                </div>

                <div class="col-md-6">       

                    <form>

                        <input type="text" class="form-control border-0 form-simples p-2 my-3" placeholder="Busque por algo">  

                    </form>

                </div>

                <div class="col-md-3 row">

                    <div class="media col offset-6">

                        <img class="foto-perfil img-fluid align-self-center" src="./img/Photo.png">
                        <div class="media-body">
                            <h5 class="nome-perfil m-3">Harry</h5>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        
        <div class="container-fluid">

            <div class="row align-items-start">

                <div class="col-md-3">

                    <p>Menu<p>
                
                    <div class="rounded m-3 p-2">

                        <a>

                            <div class="d-inline icone bg-primary">
                                <img class= "ml-1 mb-1" src="./img/editor.svg">
                            </div>
                            <p class="d-inline m-2 p-1">Editor de código</p>

                        </a>
                    </div>

                    <div class="rounded m-3 p-2">

                        <a>
                            <div class="d-inline icone bg-secondary">
                                <img class= "ml-1 mb-1" src="./img/comunidade.svg">
                            </div>
                            <p class="d-inline m-2 p-1">Comunidade</p>

                        </a>
                    </div>
                </div>

                <div class="col-md-6">

                    <div class="form-group molduraTexto border rounded ">

                        <textarea class="form-control rounded" id="editorDeCodigo" rows="3"></textarea>

                    </div>
                    <div>
                        <button class="botaoVisualiza d-block border-0 p-3">Visualizar com o highlight</button>
                    </div>
                </div>

                <div class="col-md-3 py-2">

                    <p>Seu Projeto</p>
                    <div class="d-block py-2">
                        <input type="text" class="form-control form-simples rounded d-block border-0 p-3" placeholder="Nome do Projeto"></input>
                    </div>
                    <div class="d-block py-2">
                        <input type="text" class="form-control  form-simples rounded d-block border-0 p-3" placeholder="Descrição do Projeto"></input>
                    </div>
                    <div class="d-block py-2">
                        <button class="botaoSalva d-block border-0 p-3">Salvar projeto</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
